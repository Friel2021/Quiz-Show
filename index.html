<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mogra&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="startpage">
        <h2>Welcome to the Baseball 101 Quiz Show!</h2>
        <h2></h2>
        <button id="startbtn">Start Quiz Show!</button>
      </div>

      <div id="quiz">
        <div id="timer">Time left: 35</div>
        <div id="questions">==</div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="result"></div>
      </div>
      <div id="gameover">
        <div id="finalScore"></div>
        <input
          type="text"
          size="40"
          placeholder="Enter you initials for high score"
          name="intials"
          id="initials"
        />
        <button id="submitScore">Submit Score</button>
      </div>
      <div id="highscoreContainer">
        <div id="high-scorePage">
          <div id="highscore-header">
            <h3>User Initials</h3>
            <h3>Score</h3>
          </div>
          <div id="highscore-initials"></div>
          <div id="highscore-score"></div>
        </div>
        <div id="endGameBtns">
          <button id="playAgain" onclick="replayQuiz()">Play Again</button>
          <button id="clearHighscore" onclick="clearScore()">
            Clear Highscores
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
